<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chord Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div id="app" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
                Chord Calculator
            </h1>

            <form id="chord-form" class="space-y-6">
                <div>
                    <label
                        for="root"
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Note:</label
                    >
                    <select
                        id="root"
                        name="root"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="C">C</option>
                        <option value="C#">C#</option>
                        <option value="Db">Db</option>
                        <option value="D">D</option>
                        <option value="D#">D#</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#</option>
                        <option value="Gb">Gb</option>
                        <option value="G">G</option>
                        <option value="G#">G#</option>
                        <option value="Ab">Ab</option>
                        <option value="A" selected>A</option>
                        <option value="A#">A#</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div>
                    <label
                        for="chord-type"
                        class="block text-sm font-medium text-gray-700 mb-2"
                        >Chord Type:</label
                    >
                    <select
                        id="chord-type"
                        name="chord-type"
                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="maj" selected>Major</option>
                        <option value="min">Minor</option>
                        <option value="dim">Diminished</option>
                        <option value="maj7">Major 7th</option>
                        <option value="min7">Minor 7th</option>
                        <option value="dom7">Dominant 7th</option>
                    </select>
                </div>
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium"
                >
                    Calculate
                </button>
            </form>
            <div
                id="result"
                class="mt-6 p-4 bg-gray-50 rounded-md border border-gray-200 min-h-[60px] hidden"
            ></div>

            <div class="mt-8 text-center">
                <p class="text-xs">
                    <a
                        href="https://github.com/zachete/chord_calculator"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="text-gray-500 underline"
                    >
                        View source on GitHub
                    </a>
                </p>
            </div>
        </div>

        <script type="module" src="/main.ts"></script>
    </body>
</html>
